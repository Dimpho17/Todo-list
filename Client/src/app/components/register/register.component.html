<div class="container">
	<div class="row centered-form">
		<div class="col-xs-8 col-sm-20 col-md-9 col-sm-offset-6 col-md-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Please sign up for TODOLIST <small>It's free!</small></h3>
				</div>
				<div class="panel-body">
					<form [formGroup]="form">
						<div class="form-group">
							<div class="row">
							</div>
						</div>

						<div class="form-group">
							<input type="email" name="email" id="email" class="form-control input-sm"
								formControlName="email" placeholder="Email Address">
						</div>

						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="password" name="password" id="password input-sm"
										formControlName="password" placeholder="Password">
								</div>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="password" name="password_confirmation" id="password_confirmation"
										class="form-control input-sm" placeholder="Confirm Password">
								</div>
							</div>
						</div>

						<input type="submit" value="Register" (click)="register()" class="btn btn-info btn-block">


					</form>
				</div>
			</div>
		</div>
	</div>
</div>
