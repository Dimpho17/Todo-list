<div class="todo-container">
    <h1>To-Do List</h1>

    <button class="btn btn-outline-success"    routerLink="/login"> logout</button>
    <div>
        <div class="container mt-3">
            <div class="container" [formGroup]="form">

                <div class="row mt -4">
                    <input type="text" class="form-control" placeholder="title" #title formControlName="title"
                        required="name" />
                    <input type="text" class="form-control" placeholder="description" formControlName="description"
                        required="name" #description />
                </div>


                <button class="btn btn-success" (click)="add(title.value, description.value)">
                    Add

                </button>
            </div>
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col"> Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items; let i =index">


                        
                        <th scope="row"> {{i + 1}}</th>
                        <td>{{item.title}}</td>
                        <td>{{item.description}}</td>
                
                    <div class="btn-group d-grid gap-4 d-md-flex">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Edit</button>

                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                    <div class="container" [formGroup]="form">

                                        <div class="row mt -4">
                                            <input type="text" class="form-control" placeholder="title" #title formControlName="title"
                                                required="name" />
                                            <input type="text" class="form-control" placeholder="description" formControlName="description"
                                                required="name" #description />
                                        </div>
                        
                        
                                        <button class="btn btn-success" (click)="add(title.value, description.value)">
                                            Add
                        
                                        </button>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        
                        <button
                          class="btn btn-danger"
                          (click)="delete(item?._id)"
                          type="button"
                        >
                          Delete
                        </button>
                    <tr> 
        </div>
