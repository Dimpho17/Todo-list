<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-todo">
            <div>
                <h3>Login</h3>
                <div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="email" placeholder="Your Email *"
                            #email />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="password"
                            placeholder="Your Password *" #password />
                    </div>
                    <div class="form-group">
                        <button class="btnSubmit" (click)="onSubmit(email.value, password.value)">Login </button>
                    </div>
                    <div class="form-group">
                        <a href="#" class="ForgetPwd">Forget Password?</a>
                    </div>
                </div>

            </div>
